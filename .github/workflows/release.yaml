name: Releases 🗃️
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Create release 📦
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        if: ${{ startsWith(github.event.head_commit.message, 'v') }}
        with:
          version: latest
          run_install: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          pnpm install
          pnpm exec gulp package
